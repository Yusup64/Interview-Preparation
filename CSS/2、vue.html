<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <p>4</p>
    </ul>
    <div id="app">
        <!-- <p>{{msg}}</p>
        <h2>{{store.age}}</h2>
        <button @click="changeAge">修改年龄</button>
        <h2>{{store.name}}</h2>
        <h3>{{store.counter}}</h3>
        <button @click="increment">+1</button> -->
    </div>
</body>
<script>
    return;
    // 框架 VueX简单实现
    let state = Vue.observable({
        name: 'Yusup',
        counter: 0,
        age: 15
    })
    let store = {
        state,
        mutations: {
            ['SET_AGE'](state, age) {
                state.age = (age == 15 ? 15 : 18);
            },
            increment(state) {
                state.counter++
            }
        },
        actions: {
            increment(context) {
                context.commit('increment')
            }
        },
        commit(type, ...args) {
            this.mutations[type](this.state, ...args)
        },
        dispatch(type, ...args) {
            this.actions[type](this, ...args)
        }
    }
    let vm = new Vue({
        el: '#app',
        data() {
            return {
                msg: 'hello vue',
                store: store.state
            }
        },
        methods: {
            changeAge() {
                store.commit('SET_AGE', 18)
            },
            increment() {
                store.dispatch('increment')
            }
        }
    })
</script>

</html>
